replicaCount: 1

image:
  repository: ghcr.io/pando85/radosgw_usage_exporter
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
namespace: "rgw-exporter"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
podLabels:
  app: rgw-exporter

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# environment variables from secrets or configmaps
envFrom:
#  - secretRef:
#      name: rgw-exporter
  - configMapRef:
      name: rgw-exporter-config

# Creates configmap with configurations
configmap:
  create: true
  name: rgw-exporter-config
  data:
    STORE: ""
    VIRTUAL_PORT: 9242
    ADMIN_ENTRY: admin
    TIMEOUT: 60
    LOG_LEVEL: INFO
    TAG_LIST: ""
##  RADOSGW_SERVER:
##  ACCESS_KEY:
##  SECRET_KEY:

# Specify insecure if needed
rgw-exporter:
  insecure: true

service:
  type: ClusterIP
  port: 80
  targetPort: 9242

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: 9242
  initialDelaySeconds: 5
  periodSeconds: 60

readinessProbe:
  httpGet:
    path: /
    port: 9242

nodeSelector: {}

tolerations: []

affinity: {}
